<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Секретная утечка #L17</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch {
      color: #00ffe7;
      font-size: 2em;
      position: relative;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 2px solid #00ffe7;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffe7;
      max-width: 700px;
      text-align: center;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }

    .highlight {
      color: #ff00cc;
    }

    .id {
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.3em;
    }

    /* неоновая сетка на фоне */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 255, 0.03),
        rgba(0, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 20px
      ), repeating-linear-gradient(
        90deg,
        rgba(0, 255, 255, 0.03),
        rgba(0, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 20px
      );
      top: -50%;
      left: -50%;
      z-index: 0;
      animation: gridmove 60s linear infinite;
    }
