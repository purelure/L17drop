    .glitch-effect {

      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }

    #startSession, #intro, #nextStep, #monsterSelected {

    }
    .visible {

    }
    .loading {
      animation: flicker 1.5s infinite;

      50% { opacity: 0.2; }
