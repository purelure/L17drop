<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лига 17 - Версия 0.9.7b</title>
  <style>
    body {
      background-color: #121212;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #1b1b1b;
    }
    .terminal {
      background: #000;
      border: 2px solid #00FF00;
      padding: 20px;
      width: 60%;
    }
    input {
      background: transparent;
      border: none;
      color: #00FF00;
      width: 100%;
      font-size: 1.5rem;
      margin-top: 10px;
      outline: none;
    }
    #response {
      margin-top: 20px;
      font-size: 1.2rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="terminal">
      <h1>Лига 17 - Версия 0.9.7b</h1>
      <p>Введите код доступа: <span id="status">_______</span></p>
      <input type="text" id="inputField" placeholder="Ввод кода..." autofocus>
      <div id="response"></div>
    </div>
  </div>

  <script>
    const inputField = document.getElementById("inputField");
    const responseDiv = document.getElementById("response");
    const statusSpan = document.getElementById("status");
    
    const correctCode = "Darian"; // Новый код для доступа

    inputField.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const userInput = inputField.value.trim();
        if (userInput === correctCode) {
          responseDiv.innerHTML = "<p>Код верный. Добро пожаловать, Испытуемый-37.</p>";
          setTimeout(() => {
            responseDiv.innerHTML += "<p>Выберите модель поведения: [Агрессия] [Подчинение] [Скрытность]</p>";
          }, 2000);
        } else {
          responseDiv.innerHTML = "<p>Ошибка доступа. Повторите попытку.</p>";
        }
      }
    });
  </script>

</body>
</html>
